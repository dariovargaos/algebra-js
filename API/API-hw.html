<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API HW</title>
</head>
<body>

    <!--Pogledajte dokumentaciju, spojite se na API (kako god 탑elite) i prika탑ite quote of Kanye Westa na koji god na훾in 탑elite.-->
    <p>Every time you refresh this page you will get another Kanye quote!</p>

    <p id="kanye"></p>
    

    <script>
        fetch("https://api.kanye.rest")
        .then(response => response.json())
        .then(data => document.getElementById("kanye").innerHTML = `${data.quote}`)
        .catch(error => alert(error));
    </script>
</body>
</html>
